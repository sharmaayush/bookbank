<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel='stylesheet prefetch' href='../bower_components/components-font-awesome/css/font-awesome.min.css'>

<body>
    <div id="page">

                        </li>
                        <li class="list_li"><span class="fLeft">Test</span><span class="fRight right">568</span>

                        <li class="list_li"><span class="fLeft">Test</span><span class="fRight right">568</span>

                        <li class="list_li"><span class="fLeft">Test</span><span class="fRight right">568</span>

                        </li>
                        <li class="list_li"><span class="fLeft">Delivery</span><span class="fRight right">568</span>
                        <li class="list_li boldFont"><span class="fLeft">Total</span><span class="fRight right">568</span>
                    </ul>

<script type="text/javascript">
	    $('#nav-expander').on('click',function(e){
      $(".head_right_nav").hide();
      $('input, select').on('focus', function(){
          console.log('focus is called.');
          //PhonegapApi.isFocus = true;
          });
        e.preventDefault();
        var body = $('body');
          body.toggleClass('nav-expanded');
        });
        $('#nav-close').on('touchend',function(e){
          e.preventDefault();
          $('body').removeClass('nav-expanded');
    });
</script>
